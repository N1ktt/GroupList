<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Facebook Group List</h1>
        <section id="s1">
            <div>
                <table>
                    <tr>
                        <th><input type="checkbox" checked="checked"> Index</th>
                        <th><input type="checkbox" checked="checked"> Remove</th>
                        <th><input type="checkbox" checked="checked"> Group Name</th>
                    </tr>
                </table>
            </div>
            <div id="formatting">
                <h2>Formatting options</h2>
                <div>
                    <label for="cellSeparator">
                        <p>Cell sperator:</p>
                        <input type="text" id="cellSeparator">
                    </label>
                    <label for="rowStart">
                        <p>Row start:</p>
                        <input type="text" id="rowStart">
                    </label>
                    <label for="rowEnd">
                        <p>Row end:</p>
                        <input type="text" id="rowEnd">
                    </label>
                </div>
                
                <input type="button" value="Save options" id="save">
            </div>
        </section>
        <section id="s2">
            <div>
                <textarea cols="50" rows="10"></textarea>
            </div>
            <div>
                <input type="button" value="Update" id="update">
                <input type="button" value="Copy to clipboard" id="copy">
                <!-- <input type="button" value="Save on your computer" id="save"> -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
